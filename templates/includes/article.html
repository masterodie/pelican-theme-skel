{% macro excerpt(article) %}
<li>
    <article class="hentry">
        <header> <h2 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2> </header>
        <footer class="post-info">
            <span class="date" title="{{ article.date.isoformat() }}"><i class="fa fa-calendar"></i> {{ article.locale_date }}</span>
        </footer><!-- /.post-info -->
        <div class="entry-content"> {{ article.summary }} </div><!-- /.entry-content -->
    </article>
</li>
{% endmacro %}

{% macro archive(article) %}
<li class="post-info">
    <strong><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></strong> <span class="date"><i class="fa fa-calendar"></i> {{ article.locale_date }}</span>
</li>
{% endmacro %}
